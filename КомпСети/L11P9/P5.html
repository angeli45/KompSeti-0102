<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ползунок</title>
        <script>
            function sizePic(){
                size=document.getElementById("size").value;
                img=document.getElementById("pic");
                img.width=60+80*size;
            }
        </script>
    </head>
    <body>
        <p>Размер рисунка: <input type="range" min="1" max="5" id="size" oninput="sizePic" value="3"></p>
        <p><img src="../L9P7/pr/f.png" alt="" id="pic" width="300"></p>
    </body>
</html>
