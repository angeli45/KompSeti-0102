<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Упорядоченный список</title>
    </head>
    <body>
        <h1>Какие бывают заголовки?</h1>
        <p>Теги заголовки и подзаголовков в порядке убывания значимости:</p>
        <ol start="2">
            <li align="left" type="I">h1</li>
            <li type="I">h2</li>
            <li type="I">h3</li>
            <li type="I">h4</li>
            <li type="I">h5</li>
            <li type="I">h6</li>
        </ol>
        <p>Упорядоченный список используется
            для перечисления объектов
            или действий, когда важен порядок.</p>
    </body>
</html>
