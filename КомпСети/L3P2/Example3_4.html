<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многоуровневый список</title>
    </head>
    <body>
        <h1>Разделы курса</h1>
        <ol>
            <li>
                Теги заголовков
                <ol>
                    <li type="a">h1</li>
                    <li type="a">h2</li>
                    <li type="a">h3</li>
                    <li type="a">h4</li>
                </ol>
            </li>
            <li>
                Теги списков
                <ul>
                    <li type="square">ul</li>
                    <li type="square">ol</li>
                </ul>
            </li>
            <li>Теги форм</li>
        </ol>
    </body>
</html>
